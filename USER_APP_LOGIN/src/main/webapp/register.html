<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 400px;
	margin: 50px auto;
	background: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
}

input[type="text"], input[type="password"], input[type="submit"] {
	width: 100%;
	padding: 10px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #4caf50;
	color: white;
	border: none;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
</head>

<body>

	<div class="container">
		<h2>Registration Form</h2>
		<form action="reg" method="post">
			<label for="uname">Username:</label> <input type="text" id="uname"
				name="uname" required> <label for="pword">Password:</label>
			<input type="password" id="pword" name="pword" required> <label
				for="fname">First Name:</label> <input type="text" id="fname"
				name="fname" required> <label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" required> <label
				for="addr">Address:</label> <input type="text" id="addr" name="addr"
				required> <label for="mid">Mail Id:</label> <input
				type="text" id="mid" name="mid" required> <label for="phno">Phone
				No:</label> <input type="text" id="phno" name="phno" required> <input
				type="submit" value="Register">
		</form>
	</div>

</body>

</html>
